<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilcard</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="./img/profile-pic.jpg" class="profile-pic" alt="Profile Picture">
            <h3>Bahou Abdelhamid</h3>
           
            <div class="links">
                <a href="https://www.instagram.com/abdel_ba13/" class="link">
                    <img src="./img/insta.png" alt="Instagram"> Instagram
                </a>
                <a href="https://www.linkedin.com/in/abdelhamid-bahou-03b882210/" class="link">
                    <img src="./img/linkedin.png" alt="LinkedIn"> LinkedIn
                </a>
                <a href="https://github.com/abbahou" class="link">
                    <img src="./img/git.png" alt="GitHub"> GitHub
                </a>
                <button type="button" class="link button" onclick="follow()">Follow</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
